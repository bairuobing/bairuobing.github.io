<script type="text/javascript">
    var y = Number(prompt("year: "))
    var m = Number(prompt("month: "))

    document.getElementById("cap").innerHTML = y + "-" + m

    function isLeapyear(year) {
        if ((year % 4 === 0 && year % 100 != 0) || year % 400 === 0) {
            return true
        } else {
            return false
        }
    }

    function func(year, month) {
        var days = 0
        for (var i = 1; i < year; i++) {
            if (isLeapyear(i)) {
                days += 366
            } else {
                days += 365
            }
        }
        for (var j = 1; j < month; j++) {
            if (j === 2) {
                if (isLeapyear(j)) {
                    days += 29
                } else {
                    days += 28
                }
            } else {
                switch (j) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days += 31
                    break
                default:
                    days += 30
                    break
                }
            }
        }
        return (days + 1) % 7
    }

    function shoot(x){
        for(var i = 1,j = 32-x; i < x; i++,j++){
            document.getElementById(i + "").innerHTML = j + ""
        }
        for(var i = x,j = 1;i < 31 + x - 1; i++,j++){
            document.getElementById(i + "").innerHTML = j + ""
        }
    }

    switch(func(y,m)){
        case 0:
            shoot(7)
            break
        case 1:
            shoot(1)
            break
        case 2:
            shoot(2)
            break
        case 3:
            shoot(3)
            break
        case 4:
            shoot(4)
            break
        case 5:
            shoot(5)
            break
        case 6:
            shoot(6)
            break
    }
        
</script>
