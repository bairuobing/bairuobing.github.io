<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无限滚动页面</title>
    <style>
        ul {
            width: 800px;
            margin: auto;
            list-style: none;
        }
        li {
            height: 200px;
            line-height: 200px;
            text-align: center;
            border: 1px solid;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
        <li>005</li>
        <li>006</li>
        <li>007</li>
        <li>008</li>
        <li>009</li>
        <li>010</li>
        <li>011</li>
        <li>012</li>
        <li>013</li>
        <li>014</li>
        <li>015</li>
        <li>016</li>
        <li>017</li>
        <li>018</li>
        <li>019</li>
        <li>020</li>
    </ul>
</body>
<script>
    document.addEventListener('scroll',function(e) {
        if (document.documentElement.offsetHeight -  pageYOffset - innerHeight < 100) {
            new Array(10).fill(0).forEach(() => {
                var li = document.createElement('li')
                li.innerHTML = 'NEW'
                list.appendChild(li)
            })
        }
    })
</script>
</html>
