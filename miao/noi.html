<script id="ch0105/18">
    var n = Number(prompt("N: "))
    var all = Number(prompt("origin_All: "))
    var worked = Number(prompt("origin_Worked: "))
    var rate = worked / all
    for (var i = n - 1; i > 0; i--) {
        all = Number(prompt("New_All: "))
        worked = Number(prompt("New_Worked: "))
        var tmp = worked / all
        if ((tmp > rate) && ((tmp - rate) > 0.05)) {
            console.log("better")
        } else if ((tmp < rate) && ((rate - tmp) > 0.05)) {
            console.log("worse")
        } else {
            console.log("same")
        }
    }
</script>

<script id="ch0104/14">

    if(n<=1000) {
        if(level==='y'||level==='Y'){
            cost += 5
        }
    }else {
        var overweight = (n - 1000) / 500
        if(overweight<500){
            overweight = 1
        }
        cost += overweight * 4
        if(level==='y'||level==='Y'){
            cost += 5
        }
    }
    console.log(cost)
</script>

<script id="ch0103/17">
    var x1 = Number(prompt("x1"))
    var y1 = Number(prompt("y1"))
    var x2 = Number(prompt("x2"))
    var y2 = Number(prompt("y2"))
    var x3 = Number(prompt("x3"))
    var y3 = Number(prompt("y3"))
    var a = Math.sqrt((y2 - y1) * (y2 - y1) + (x2 - x1) * (x2 - x1))
    var b = Math.sqrt((y3 - y2) * (y3 - y2) + (x3 - x2) * (x3 - x2))
    var c = Math.sqrt((y1 - y3) *(y1 - y3) + (x1 - x3) *(x1 - x3))
    var p = (a + b + c) / 2
    console.log((Math.sqrt(p * (p - a) * (p - b) * (p - c))).toFixed(2))
</script>
