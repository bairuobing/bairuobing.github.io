<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ios-checkbox</title>
    <!-- <meta http-equiv="refresh" content="3"> -->
    <style>
        /*iosUI标准: 外圆角矩形122px*62px 内圆56px*56px*/
        body {
            background-color: #eee;
            padding: 20px;
        }

        input {
            display:none;
        }

        .on-off {
            width: 122px;
            height: 62px;
        }
        
        .on-off-area {
            position: relative;
            display: block;
            /*令鼠标悬停时出现手指状态*/
            cursor: pointer; 
            border-radius: 31px;
            width: 100%;
            height: 100%;
        }

        .on-off-area::before {
            background-color: white;
            box-shadow: 0px 0px 3px 1px rgba(0,0,0,0.1);
            content: '';
            position: absolute;
            display: block;
            margin: 3px;
            border-radius: 31px;
            width: 56px;
            height: 56px;
            transition: all 0.4s cubic-bezier(.25,.1,.38,1.21); 
        }

        .on-off-area::after {
            background-color: white;
            box-shadow:inset 0px 0px 3px 1px rgba(0,0,0,0.2) ;
            content: '';
            display: block;
            border-radius: 31px;
            width: 100%;
            height: 100%;
            transition: all 0.4s cubic-bezier(.25,.1,.38,1.21); 
        }
        
        input:checked+.on-off-area::before {
            transform: translateX(59px);
        }

        input:checked+.on-off-area::after {
            background-color: #4cda64;
        }

        .heart {
            position: relative;
            background-color: white;
            box-shadow: inset 0 0 4px 2px rgba(0,0,0,0.2);
            border-radius: 5px;
            width: 100px;
            height: 100px;
        }

        .heart-area {
            display: block;
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url(https://abs.twimg.com/a/1526339738/img/animations/web_heart_animation_edge.png);
            background-repeat: no-repeat;
        }
        
        #like:checked+.heart-area {
            animation: heart-variation 1s steps(28); 
            /*让最后heart状态定在末尾帧*/
            background-position: -2800px 0; 
        }
        
        @keyframes heart-variation {
            0% { 
                background-position: 0px 0; 
            }
            100% { 
                background-position: -2800px 0; 
            }
        }
        /*想要使得点击手型范围更加精准*/
        .small-area {
            cursor: pointer;
            position: relative;
            width: 30px;
            height: 30px;
            top: 34px;
            left: 34px;
        }

    </style>
</head>
<body>
    <div class="on-off">
        <input type="checkbox" name="check" id="check">
        <label class="on-off-area" for="check"></label>
    </div>
    <br>
    <hr>
    <br>
    <div class="heart">
        <input type="checkbox" name="like" id="like">
        <label class="heart-area" for="like"><div class="small-area"></div></label>
    </div>

</body>
</html>
