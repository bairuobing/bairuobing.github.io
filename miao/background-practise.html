<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-practise</title>
    <!-- <meta http-equiv="refresh" content="5"> -->
</head>
<style>
    .q {
        height: 100vh;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        box-sizing: border-box;
        border-bottom: 1px solid;

    }

    .a {
        background-image: url(./photo/iphone0.png);
    }

    .b {
        background-image: url(./photo/iphone1.png);
    }

    .c {
        background-image: url(./photo/iphone2.png);
    }

    .d {
        background-image: url(./photo/iphone3.png);
    }

</style>
<body>
    <!-- 手机视差滚动效果 -->
    <div class="a q"></div>
    <div class="b q"></div>
    <div class="c q"></div>
    <div class="d q"></div>

</body>
</html>
